version: '3.7'

services:
  stock:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - FLASK_APP=app.py
      - FLASK_RUN_HOST=0.0.0.0 
      - FLASK_RUN_PORT=5001
      - PYTHONUNBUFFERED=1 
      - FLASK_ENV=development
    volumes:
      - ./app:/app
      - ./app/data:/app/data